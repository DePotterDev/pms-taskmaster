{% extends "tasks/base.html" %}
{% block content %}


<form action="{% url 'tasks:new_project' %}" method='post'>
    <div class="form-group">
        <label for="project">Add a new project</label>
        {% csrf_token %}
        {{ form}}  
    </div>
    <button name = "submit" class="btn btn-primary">Add Project</button>
</form>


{% endblock content %}
