{% extends "tasks/base.html" %}
{% block content %}
<h1><a href="{% url 'tasks:project' project.id %}">{{ project }}</a></h1>

<p class="text-muted">Add new task group:</p>
<div style="width: 40rem;">
<form action="{% url 'tasks:new_task_section' project.id %}" method='post'>
    {% csrf_token %}
    {{ form }}
    <button name='submit' class="btn btn-primary">Add task</button>
</form>
</div>
{% endblock content %}
